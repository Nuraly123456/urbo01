<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbo Coffee - WhatsApp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      height: 70px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .tagline {
      font-size: 20px;
      font-weight: 700;
      color: #555;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .whatsapp-logo {
      width: 70px;
      margin-bottom: 15px;
    }

    .chat-text {
      font-size: 17px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 14px 26px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #1ebc5a;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    .phone-number {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }

      .btn {
        padding: 12px 22px;
        font-size: 15px;
      }

      .phone-number {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://optim.tildacdn.pro/tild6330-3831-4439-b464-316233353333/-/resize/300x/-/format/webp/16.png" alt="Logo" class="logo" />
      <div class="tagline">24/7</div>
    </div>

    <h2>Чат в WhatsApp</h2>

    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp логотипі" class="whatsapp-logo">
    <div class="chat-text">Здравствуйте! Я насчет работы</div>
    
    <a class="btn" href="https://wa.me/77472355987?text=Здравствуйте!%20Я%20насчет%20работы" target="_blank">
      Перейти в чат
    </a>

    <div class="phone-number">+7 777 971 55 59</div>

    <div class="footer">
      Ещё не пользуетесь WhatsApp? <a href="https://www.whatsapp.com/download/" target="_blank">Скачать</a>
    </div>
  </div>
</body>
</html>
